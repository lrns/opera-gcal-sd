<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="options.css">
		<script type="text/javascript" src="debug.js"></script>
		<script type="text/javascript" src="prefs.js"></script>
		<script type="text/javascript" src="options.js"></script>
		<title id="widget-title">Options of Google Calendar SD</title>
	</head>
	<body>
		<header>
		<h1 id="widget-name">Google Calendar SD</h1>
		</header>

		<section>
		<fieldset>
			<p>
				<input id="refresh-cal" type="button" value="Refresh calendars">
				<img id="refresh-img" src="ajax-loader-small.gif" />
			</p>
		</fieldset>
		<h3>Options</h3>
		<fieldset>
			<p>
				<select id="refresh-interval">
					<option value="10000">10 seconds</option>
					<option value="60000">1 minute</option>
					<option value="300000">5 minutes</option>
					<option value="600000">10 minutes</option>
					<option value="900000">15 minutes</option>
					<option value="1800000">30 minutes</option>
					<option value="3600000">1 hour</option>
					<option value="18000000">5 hours</option>
				</select>
				<label for="refresh-interval">Refresh interval</label>
			</p>
			<p>
				<input type="text" id="max-entries" />
				<label for="max-entries">Max. entries to display</label>
			</p>
			<p>
				<select id="calendar-type">
					<option value="single">Default (single cal.)</option>
					<option value="own">Own calendars</option>
					<option value="all">All calendars</option>
				</select>
				<label for="calendar-type">Calendar(s)</label>
			</p>
			<p>
				<label class="hint">*All calendars include subscribed calendars.</label>
			</p>
		</fieldset>
		</section>
		<footer>
		&nbsp;
		</footer>

	</body>
</html>
