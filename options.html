<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="options.css">
		<script type="text/javascript" src="debug.js"></script>
		<script type="text/javascript" src="prefs.js"></script>
		<script type="text/javascript" src="options.js"></script>
		<script type="text/javascript" src="jscolor/jscolor.js"></script>
		<title id="widget-title">Options of Google Calendar SD</title>
	</head>
	<body>
		<header>
		<h1 id="widget-name">Google Calendar SD</h1>
		</header>
		<section>
		<fieldset>
			<p>
				<input id="refresh-cal" type="button" value="Refresh calendars">
				<img id="refresh-img" src="ajax-loader-small.gif" />
			</p>
		</fieldset>
		<h3>Account</h3>
		<fieldset>
			<p>
				<input name="account-type" id="share-session" value="share-session" type="radio" selected="selected"></input>
				<label for="share-session">Share browser's session</label>
			</p>
			<p>
				<input name="account-type" id="separate-signin" value="separate" type="radio"></input>
				<label for="separate-signin">Sign in to another Google account:</label>
			</p>

		</fieldset>
		<div id="signin-pane">
			<div id="main-signin">
				<fieldset>
					<p>
						<input type="text" name="email" id="email" />
						<label for="email">Email</label>
					</p>
					<p>
						<input type="password" name="password" id="password" />
						<label for="password">Password</label>
					</p>
					<p id="error-area"></p>
					<p>
						<input type="button" name="signin" id="signin" value="Sign In" />
					</p>
				</fieldset>
			</div>
			<div id="main-signout">
				<fieldset>
					<p>
						You are signed in with your Google account:
					</p>
					<p>
						<label for="useremail">Email:</label>
						<span id="useremail"></span>
					</p>
					<p>
						<input type="button" name="signout" id="signout" value="Sign Out" />
					</p>
				</fieldset>
			</div>
		</div>
		<h3>Options</h3>
		<fieldset>
			<p>
				<select id="refresh-interval">
					<option value="60000">1 minute</option>
					<option value="300000">5 minutes</option>
					<option value="600000">10 minutes</option>
					<option value="900000">15 minutes</option>
					<option value="1800000">30 minutes</option>
					<option value="3600000">1 hour</option>
					<option value="18000000">5 hours</option>
				</select>
				<label for="refresh-interval">Refresh interval</label>
			</p>
			<p>
				<select id="time-zone">
				  <option value="auto">Auto</option>
				  <option value="-12.0">(GMT -12:00) Eniwetok, Kwajalein</option>
				  <option value="-11.0">(GMT -11:00) Midway Island, Samoa</option>
				  <option value="-10.0">(GMT -10:00) Hawaii</option>
				  <option value="-9.0">(GMT -9:00) Alaska</option>
				  <option value="-8.0">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
				  <option value="-7.0">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
				  <option value="-6.0">(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
				  <option value="-5.0">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
				  <option value="-4.0">(GMT -4:00) Atlantic Time (Canada), Caracas, La Paz</option>
				  <option value="-3.5">(GMT -3:30) Newfoundland</option>
				  <option value="-3.0">(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
				  <option value="-2.0">(GMT -2:00) Mid-Atlantic</option>
				  <option value="-1.0">(GMT -1:00 hour) Azores, Cape Verde Islands</option>
				  <option value="0.0">(GMT) Western Europe Time, London, Lisbon, Casablanca</option>
				  <option value="1.0">(GMT +1:00 hour) Brussels, Copenhagen, Madrid, Paris</option>
				  <option value="2.0">(GMT +2:00) Vilnius, Riga, South Africa</option>
				  <option value="3.0">(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
				  <option value="3.5">(GMT +3:30) Tehran</option>
				  <option value="4.0">(GMT +4:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
				  <option value="4.5">(GMT +4:30) Kabul</option>
				  <option value="5.0">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
				  <option value="5.5">(GMT +5:30) Bombay, Calcutta, Madras, New Delhi</option>
				  <option value="5.75">(GMT +5:45) Kathmandu</option>
				  <option value="6.0">(GMT +6:00) Almaty, Dhaka, Colombo</option>
				  <option value="7.0">(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
				  <option value="8.0">(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
				  <option value="9.0">(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
				  <option value="9.5">(GMT +9:30) Adelaide, Darwin</option>
				  <option value="10.0">(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
				  <option value="11.0">(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
				  <option value="12.0">(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
				</select>
				<label for="time-zone">Time Zone</label>
			</p>
			<p>
				<select id="calendar-type">
					<option value="single">Default (single calendar)</option>
					<option value="own">Own calendars</option>
					<option value="all">All calendars</option>
					<option value="selected">Selected calendars...</option>
				</select>
				<label for="calendar-type">Calendar(s)</label>
			</p>
			<p>
				<label class="hint">*All calendars include subscribed calendars.</label>
			</p>
		</fieldset>
		<div id="select-calendars">
			<h3>Calendars to use</h3>
			<fieldset>
				<div id="list-of-cals">
				</div>
			</fieldset>
		</div>
		<h3>Appearance</h3>
		<fieldset>
			<p>
				<input type="text" id="max-entries" />
				<label for="max-entries">Max. entries to display</label>
			</p>
			<p>
				<input type="checkbox" id="past-events" />
				<label for="past-events">Show passed events</label> 
			</p>
			<p>
				<input type="checkbox" id="end-time" />
				<label for="end-time">Show event end time</label> 
			</p>
			<p>
				<input type="text" id="date-format">
				<label for="date-format">Date format, see <a target="_blank" href="http://www.javascripttoolbox.com/lib/date/documentation.php">examples</a></label>
			</p>
			<p>
				<input type="text" id="bg-color" class="color">
				<label for="bg-color">Background colour</label>
			</p>
			<p>
				<input type="text" id="font-color" class="color">
				<label for="font-color">Font colour</label>
			</p>
			<p>
				<input type="text" id="alt-font-color" class="color">
				<label for="alt-font-color">Alternative font colour (for all day events)</label>
			</p>
			<p>
				<a href="#" id="font-plus">A+</a>
				<a href="#" id="font-minus">A-</a>
				<label for="font-minus">Font size: <input type="text" id="font-size" value="11" />px</label>
			</p>
			<p>
				<input type="checkbox" id="wrap-lines">
				<label for="wrap-lines">Wrap event titles</label>
			</p>
		</fieldset>
		</section>
		<footer>
		All connections are done to Google servers via HTTPS protocol. Password is not saved anywhere, it is only used when signing in for the first time.
		</footer>

	</body>
</html>
