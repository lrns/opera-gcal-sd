<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="options.css">
		<script type="text/javascript" src="debug.js"></script>
		<script type="text/javascript" src="prefs.js"></script>
		<script type="text/javascript" src="options.js"></script>
		<script type="text/javascript" src="jscolor/jscolor.js"></script>
		<title id="widget-title">Options of Google Calendar SD</title>
	</head>
	<body>
		<header>
		<h1 id="widget-name">Google Calendar SD</h1>
		</header>
		<section>
		<fieldset>
			<p>
				<input id="refresh-cal" type="button" value="Refresh calendars">
				<img id="refresh-img" src="ajax-loader-small.gif" />
			</p>
		</fieldset>
		<h3>Account</h3>
		<fieldset>
			<p>
				<input name="account-type" id="share-session" value="share-session" type="radio" selected="selected"></input>
				<label for="share-session">Share browser's session</label>
			</p>
			<p>
				<input name="account-type" id="separate-signin" value="separate" type="radio"></input>
				<label for="separate-signin">Sign in to another Google account:</label>
			</p>

		</fieldset>
		<div id="signin-pane">
			<div id="main-signin">
				<fieldset>
					<p>
						<input type="text" name="email" id="email" />
						<label for="email">Email</label>
					</p>
					<p>
						<input type="password" name="password" id="password" />
						<label for="password">Password</label>
					</p>
					<p id="error-area"></p>
					<p>
						<input type="button" name="signin" id="signin" value="Sign In" />
					</p>
				</fieldset>
			</div>
			<div id="main-signout">
				<fieldset>
					<p>
						You are signed in with your Google account:
					</p>
					<p>
						<label for="useremail">Email:</label>
						<span id="useremail"></span>
					</p>
					<p>
						<input type="button" name="signout" id="signout" value="Sign Out" />
					</p>
				</fieldset>
			</div>
		</div>
		<h3>Options</h3>
		<fieldset>
			<p>
				<select id="refresh-interval">
					<option value="60000">1 minute</option>
					<option value="300000">5 minutes</option>
					<option value="600000">10 minutes</option>
					<option value="900000">15 minutes</option>
					<option value="1800000">30 minutes</option>
					<option value="3600000">1 hour</option>
					<option value="18000000">5 hours</option>
				</select>
				<label for="refresh-interval">Refresh interval</label>
			</p>
			<p>
				<select id="time-zone">
					<option value="auto">Auto</option>
				</select>
				<label for="time-zone">Time Zone</label>
			</p>
			<p>
				<select id="calendar-type">
					<option value="single">Default (single calendar)</option>
					<option value="own">Own calendars</option>
					<option value="all">All calendars</option>
					<option value="selected">Selected calendars...</option>
				</select>
				<label for="calendar-type">Calendar(s)</label>
			</p>
			<p>
				<label class="hint">*All calendars include subscribed calendars.</label>
			</p>
		</fieldset>
		<div id="select-calendars">
			<h3>Calendars to use</h3>
			<fieldset>
				<p id="list-of-cals">
				</p>
			</fieldset>
		</div>
		<h3>Appearance</h3>
		<fieldset>
			<p>
				<input type="text" id="max-entries" />
				<label for="max-entries">Max. entries to display</label>
			</p>
			<p>
				<input type="checkbox" id="past-events" />
				<label for="past-events">Show passed events</label> 
			</p>
			<p>
				<input type="text" id="bg-color" class="color">
				<label for="bg-color">Background colour</label>
			</p>
			<p>
				<input type="text" id="font-color" class="color">
				<label for="font-color">Font colour</label>
			</p>
			<p>
				<input type="text" id="alt-font-color" class="color">
				<label for="alt-font-color">Light font colour (for all day events)</label>
			</p>
			<p>
				<a href="#" id="font-minus"><img class="options-icon" src="font_minus.png" /></a>
				<a href="#" id="font-plus"><img class="options-icon" src="font_plus.png" /></a>
				<label for="font-color">Font size = <span id="font_size">11</span>px</label>
			</p>
			<p>
				<input type="checkbox" id="wrap-lines">
				<label for="wrap-lines">Wrap event titles</label>
			</p>
		</fieldset>
		</section>
		<footer>
		All connections are done to Google servers via HTTPS protocol. Password is not saved anywhere, it is only used when signing in for the first time.
		</footer>

	</body>
</html>
